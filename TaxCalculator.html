<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tax Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Open Sans", sans-serif;
}

body{
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    width: 100%;
    padding: 0 10px;
    background-color: #000;
}

.wrapper{
    width: 400px;
    border-radius: 8px;
    padding: 30px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(9px);
    -webkit-backdrop-filter: blur(9px);
}

form{
    display: flex;
    flex-direction: column;
}

h2{
    font-size: 2rem;
    margin-bottom: 20px;
    color: #fff;
}

.input-field{
    position: relative;
    border-bottom: 2px solid #ccc;
    margin: 15px 0;
}

.input-field label{
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    color: #fff;
    font-size: 16px;
    pointer-events: none;
    transition: 0.15 ease;
}

.input-field input{
    width: 100%;
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 16px;
    color: #fff;
    position: relative;
}

.input-field input:focus~label,
.input-field input:valid~label {
    font-size: 0.8rem;
    top: 10px;
    transform: translateY(-120%);
}

.wrapper a{
    color: #efefef;
    text-decoration: none;
}

.wrapper a:hover{
    text-decoration: underline;
}

button{
    background: #fff;
    color: #000;
    font-weight: 600;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 3px;
    font-size: 16px;
    border: 2px solid transparent;
    transition: 0.3s ease;
}

button:hover{
    color: #fff;
    border-color: #fff;
    background: rgba(255, 255, 255, 0.5);
}

.dropdown{
    padding-top: 10px;
    padding-bottom: 30px;
    width: 100%;
}

.dropdown select {
    width: 100%;
    height: 40px;
    background-color: #000;
    color: white;
}

span {
    color: red;
    position: absolute;
    top: 10px;
    left: 320px;
    display: none;
}

    </style>
    </head>
    <div class="wrapper">
        <form action="#">
            <h2>Tax Calculator</h2>
            <div class="input-field">
                <input id="numberInput" type="text" required>
                <span class="errorIcon"><i class="fa-solid fa-circle-exclamation"></i></span>
                <label>Enter Gross Salary</label>
            </div>
            <div class="input-field">
                <input id="numberInput" type="text" required>
                <span class="errorIcon"><i class="fa-solid fa-circle-exclamation"></i></span>
                <label>Enter Extra Income</label>
            </div>
            <div class="input-field">
                <input id="numberInput" type="text" required>
                <span class="errorIcon"><i class="fa-solid fa-circle-exclamation"></i></span>
                <label>Enter Deductions</label>
            </div>
            <div class="dropdown">
                <label for="age"></label>
                <select id="" name="">
                    <option class="option" value="" disabled selected> Select Age </option>
                    <option class="option" value="1"> Less than 40 </option>
                    <option class="option" value="2"> Between 40 and 60 </option>
                    <option class="option" value="3"> Greater than 60 </option>
                </select>
            </div>
            <button type="submit">Proceed to Calculation</button>
        </form>
    </div>
    
</body>
</html>
